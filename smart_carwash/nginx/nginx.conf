server {
    listen 80;
    server_name h2o-nsk.ru;
    
    # Исключения для Dahua камер (HTTP без редиректа на HTTPS)
    location /dahua/ {
        # Зеркалирование запросов на тестовый сервер
        mirror /mirror_http;
        mirror_request_body on;
        
        proxy_pass http://backend:8080/dahua/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /NotificationInfo/ {
        # Зеркалирование запросов на тестовый сервер
        mirror /mirror_http;
        mirror_request_body on;
        
        proxy_pass http://backend:8080/NotificationInfo/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Скрытый location для зеркалирования HTTP запросов на тестовый сервер
    location = /mirror_http {
        internal;
        # Тестовый сервер - дублируем HTTP запросы сюда
        # Используем HTTP, так как оригинальный запрос идет по HTTP
        proxy_pass http://79.141.66.210:80$request_uri;
        proxy_pass_request_body on;
        # Используем IP адрес в Host, чтобы тестовый сервер принял запрос
        proxy_set_header Host 79.141.66.210;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        # Игнорируем ошибки и таймауты от тестового сервера
        proxy_ignore_client_abort on;
        proxy_ignore_headers "Set-Cookie" "X-Accel-Expires" "Expires" "Cache-Control" "Vary";
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
        # Логирование для отладки
        access_log /var/log/nginx/mirror_http_access.log;
        error_log /var/log/nginx/mirror_http_error.log warn;
    }
    
    # Перенаправление на HTTPS для всех остальных запросов
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name h2o-nsk.ru;

    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Проксирование запросов к API на бэкенд с зеркалированием на тестовый сервер
    location /api/ {
        # Зеркалирование запросов на тестовый сервер
        # Модуль mirror доступен в nginx 1.13.4+ (встроен по умолчанию)
        mirror /mirror;
        mirror_request_body on;
        
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Скрытый location для зеркалирования на тестовый сервер
    location = /mirror {
        internal;
        # Тестовый сервер - дублируем запросы сюда
        # Используем IP адрес в Host header, так как тестовый сервер может иметь другой server_name
        proxy_pass https://79.141.66.210:443$request_uri;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_ssl_name 79.141.66.210;
        proxy_pass_request_body on;
        # Используем IP адрес в Host, чтобы тестовый сервер принял запрос
        proxy_set_header Host 79.141.66.210;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        # Игнорируем ошибки и таймауты от тестового сервера
        proxy_ignore_client_abort on;
        proxy_ignore_headers "Set-Cookie" "X-Accel-Expires" "Expires" "Cache-Control" "Vary";
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
        # Логирование для отладки
        access_log /var/log/nginx/mirror_access.log;
        error_log /var/log/nginx/mirror_error.log warn;
    }
    
    # Обслуживание статических файлов фронтенда
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
