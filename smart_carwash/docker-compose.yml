version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: carwash_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - carwash_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carwash_backend
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - carwash_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: carwash_frontend
    restart: always
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
    networks:
      - carwash_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: carwash_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl
      - /var/log/ssl_auto_renew.log:/var/log/ssl_auto_renew.log:ro
      - /var/log/ssl_check.log:/var/log/ssl_check.log:ro
    networks:
      - carwash_network

  postgres-backup:
    image: postgres:latest
    container_name: carwash_postgres_backup
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./backups:/backups
    command: >
      bash -c "while true; do
        PGPASSWORD=${POSTGRES_PASSWORD} pg_dump -h postgres -U ${POSTGRES_USER} ${POSTGRES_DB} > /backups/backup_$$(date +\%Y\%m\%d_\%H\%M\%S).sql
        sleep 86400
      done"
    networks:
      - carwash_network
    depends_on:
      - postgres

networks:
  carwash_network:
    driver: bridge

volumes:
  postgres_data:
